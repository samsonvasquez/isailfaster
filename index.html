      /* Prevent bounce scrolling on iOS */
      html, body {
        height: 100%;
        overflow: hidden;
        position: fixed;
        width: 100%;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }
      
      /* Prevent pull-to-refresh on mobile */
      body {
        overscroll-behavior: none;
      }
